experiment_setup_parameters:
  age_bins:
    - residents_in
    - staff_in
    - visitors_in
    - residents_out
    - staff_out
    - visitors_out
fixed_parameters_region_specific:
  N:
    expand_by_age: True
    'EMS_1':  [250,0,0,0,300,600]
    'EMS_2':  [250,0,0,0,300,600]
